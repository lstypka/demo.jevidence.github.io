<!DOCTYPE html>
<html ng-app="reportNgApp">
<head>
    <meta charset="UTF-8">
    <title>ReportNG | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontello/css/fontello.css" rel="stylesheet" type="text/css"/>
    <link href="css/angular-bootstrap-lightbox/angular.bootstrap.lightbox.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="css/select/select.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/splash.css" rel="stylesheet" type="text/css"/>
    <link href="css/animation.css" rel="stylesheet" type="text/css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<div class="splash" ng-cloak="">
    <div class="cssload-container">
        <div class="cssload-zenith"></div>
    </div>
</div>

<body class="skin-black">

<header class="header">

    <nav class="navbar navbar-static-top">
        <div class="navbar-left">
            <ul class="nav navbar-nav">
                <div class="row">
                    <span class="logo" style="float: right; margin-left: 15px;">J-Evidence</span>
                </div>

            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
<!-- Left side column. contains the logo and sidebar -->
<aside class="left-side sidebar-offcanvas" style="width: 160px; border-radius: 0px 0px 6px 6px; background-color: #283744;" data-ng-controller="MenuCtrl">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="divider"></li>
            <li class="divider"></li>
            <li class="divider"></li>
            <li ng-class="{'active' : isNodeActive('/dashboard')}">
                <a href="#/dashboard" title="Dashboard">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="divider"></li>
            <li ng-class="{'active' : isNodeActive('/statistics')}">
                <a href="#/statistics" title="statistics">
                    <i class="fa fa-bar-chart"></i> <span>Statistics</span>
                </a>
            </li>
            <li class="divider"></li>
            <li ng-class="{'active' : isNodeActive('/performance')}">
                <a href="#/performance" title="performance">
                    <i class="fa fa-line-chart"></i> <span>Performance</span>
                </a>
            </li>
            <li class="divider"></li>
            <li class="treeview active">
                <a href="simple.html" title="performance" style="background-color: #283744;">
                    <i class="fa fa-cogs"></i> <span>Executions</span>
                    <i class="fa fa-angle-right pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li class="treeview" data-ng-repeat="execution in executions" ng-class="{'active' : isExecutionNodeActive('/execution/{{execution.id}}/')}">
                        <a href="#"><i class="fa fa-hashtag" style="font-weight: normal; font-size: 12px;"><span style="font-size: 14px; margin-left: 3px;">{{execution.id}}</span></i>
                            <span class="badge" ng-class="[execution.percentageClass]" style="float: right;">{{execution.percentage}}%</span>
                            <ul class="treeview-menu" ng-style="{'overflow: hidden; display: none;' : isExecutionNodeActive('/execution/{{execution.id}}/')}">
                                <li class="divider" style="margin: 0px;"></li>
                                <li class="execution-menu-item" ng-class="{'inner-li-active' : isExecutionNodeActive('/execution/{{execution.id}}/overview')}"><a ng-href="#/execution/{{execution.id}}/overview"><i class="fa fa-dashboard"><span style="margin-left: 4px;">Overview</span></i></a></li>
                                <li class="execution-menu-item" ng-class="{'inner-li-active' : isExecutionNodeActive('/execution/{{execution.id}}/result')}"><a ng-href="#/execution/{{execution.id}}/result"><i class="fa fa-server"><span style="margin-left: 4px;">Result</span></i></a></li>
                                <li class="execution-menu-item" ng-class="{'inner-li-active' : isExecutionNodeActive('/execution/{{execution.id}}/statistics')}"><a ng-href="#/execution/{{execution.id}}/statistics"><i class="fa fa-bar-chart"><span style="margin-left: 2px;">Statistics</span></i></a></li>
                                <li class="execution-menu-item" ng-class="{'inner-li-active' : isExecutionNodeActive('/execution/{{execution.id}}/defects')}"><a ng-href="#/execution/{{execution.id}}/defects"><i class="fa fa-bug"><span style="margin-left: 6px;">Defects</span></i></a></li>
                                <li class="divider" style="margin: 0px;"></li>
                            </ul>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="divider"></li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>

<aside class="right-side">

<!-- Main content -->
<section class="content" ng-cloak="">
<div ng-view>
</div>
</section>
</aside>

</div>


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>

<!-- jQuery UI 1.10.3 -->
<script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<!-- angular -->
<script src="js/plugins/angular/angular.min.js" type="text/javascript"></script>
<script src="js/plugins/angular/sanitize.min.js" type="text/javascript"></script>
<script src="js/plugins/angular/angular-route.min.js" type="text/javascript"></script>
<script src="js/plugins/angular/angular-animate.min.js" type="text/javascript"></script>
<script src="js/plugins/ui-bootstrap.min.js" type="text/javascript"></script>

<!-- utils -->
<script src="js/plugins/moment/moment.js" type="text/javascript"></script>

<!-- angular -->
<script src="js/angular/config/ApplicationConfig.js" type="text/javascript"></script>
<script src="js/angular/util/ApplicationUtils.js" type="text/javascript"></script>

<script src="js/angular/service/RecordsService.js" type="text/javascript"></script>
<script src="js/angular/service/ExecutionService.js" type="text/javascript"></script>
<script src="js/angular/service/StatisticsService.js" type="text/javascript"></script>


<script src="js/angular/filter/TimeDurationFilter.js" type="text/javascript"></script>
<script src="js/angular/filter/TestStatusFilter.js" type="text/javascript"></script>
<script src="js/angular/filter/TestTextFilter.js" type="text/javascript"></script>

<script src="js/angular/controller/ImagePreviewCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/ExecutionResultCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/ExecutionDefectsCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/DashboardCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/StatisticsCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/PerformanceCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/MenuCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/ResultInPercentageChartCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/TestAvgTimeChartCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/TestAvgNumberOfStepsChartCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/TestsTrendStatusChartCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/TestsTrendPerformanceChartCtrl.js" type="text/javascript"></script>
<script src="js/angular/controller/TestsAvgTimeTrendPerformanceChartCtrl.js" type="text/javascript"></script>

<script src="js/angular/directive/TestResultTable.js" type="text/javascript"></script>

<!-- Director App -->
<script src="js/Director/app.js" type="text/javascript"></script>

<script src="js/plugins/flot/jquery.flot.js" type="text/javascript"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js" type="text/javascript"></script>
<script src="js/plugins/flot/jquery.flot.axislabel.js" type="text/javascript"></script>
<script src="js/plugins/flot/jquery.flot.stack.min.js" type="text/javascript"></script>
<script src="js/plugins/flot/jquery.flot.threshold.min.js" type="text/javascript"></script>
<script src="js/plugins/flot/jquery.flot.pie.js" type="text/javascript"></script>
<script src="js/plugins/flot/angular.flot.js" type="text/javascript"></script>

<script src="js/plugins/select2/select.min.js" type="text/javascript"></script>
<script src="js/plugins/angular-bootstrap-lightbox/angula.bootstrap.lightbox.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $('.collapse').on('show.bs.collapse', function () {
        $('.collapse.in').collapse('hide');
    });
</script>
</body>
</html>
